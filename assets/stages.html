<!DOCTYPE html>
<html>
<head>
    <title>Stages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
        padding-top: 60px;
        }
    </style>
	
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/stages.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <span class="brand">阳光补习班</span>
            <div id="subjects" class="nav-collapse collapse">
            </div>
        </div>
    </div>
</div>

<div class="container">
	<div id="intro-container">
		<div id="intro-marginer">
			<div id="intro-circles" class="nth1" data_step="1" data_id="">

			</div>
			<a id="intro-btn-select" class="btn btn-primary">开始学习</a>
		</div>
	</div>
	
</div>

<script type="text/template" id="stage_circle_template">
    <div class="circle nth<%=seq%>">
        <div class="circle-id"><%=seq%></div>
        <div class="circle-title"><%=name%></div>
        <div class="circle-desc"><%=body%></div>
    </div>
    <div class="circle nth<%=seq%> lock"></div>
</script>

<script type="text/template" id="hline_template">
    <div style="border-top:1px solid gray;height:0;width:<%=width%>px;"></div>
</script>

<script src="javascripts/libs/jquery-1.8.3.js"></script>
<script src="javascripts/libs/underscore.js"></script>
<script src="javascripts/libs/backbone.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="sun.js" charset="utf-8"></script>
<script src="javascripts/templates/stages.js"></script>
<script src="javascripts/models/stages.js"></script>
<script src="javascripts/views/stages.js"></script>
<script src="javascripts/controllers/stages.js"></script>

</body>
</html>
