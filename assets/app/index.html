<html>
    <head>
        <title>Main</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            body {
                padding-top: 60px;
            }
        </style>
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="stylesheets/index.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <span class="brand">阳光补习班</span>
                    <div id="subjects" class="nav-collapse collapse">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="lessons">
                <div class="month_lessons">
                    <div class="month_header">
                        12月
                    </div>
                    <div class="lesson_box_wrapper">
                        <a href="#lesson/1" class="lesson_box">
                            <div class="left">
                                <div class="day_week">星期三</div>
                                <div class="day">20</div>
                                <div class="month">12月</div>
                            </div>
                            <div class="right">
                                <div class="title">单项式的系数</div>
                                <div class="progress progress-info">
                                    <div class="bar" style="width: 20%"></div>
                                </div>
                            </div>
                        </a>
                        <div class="new img-circle">新</div>
                    </div>
                </div>
                <div class="month_lessons">
                    <div class="month_header">
                        11月
                    </div>
                    <a href="#lesson/1" class="lesson_box">
                        <div class="left">
                            <div class="day_week">星期三</div>
                            <div class="day">20</div>
                            <div class="month">11月</div>
                        </div>
                        <div class="right">单项式的系数</div>
                    </a>
                </div>
            </div>
        </div>

        <script type="text/template" id="subject_template">
            <a href="#subject/<%=id%>"><%=name%></a>
        </script>

        <script type="text/template" id="lesson_template">
            <a href="#lesson/<%=id%>"><%=name%></a>
        </script>

        <script src="javascripts/libs/jquery-1.8.3.js"></script>
        <script src="javascripts/libs/underscore.js"></script>
        <script src="javascripts/libs/backbone.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <script src="sun.js" charset="utf-8"></script>
        <script src="javascripts/templates/index.js"></script>
        <script src="javascripts/models/index.js"></script>
        <script src="javascripts/views/index.js"></script>
        <script src="javascripts/controllers/index.js"></script>

    </body>
</html>
