<html>
	<head>
		<title>诊断总结</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="stylesheets/summary.css" rel="stylesheet" media="screen">
	</head>
	
	<body>
		<div id="progress">-----这里是进度条-------</div>
		<div id="content">
			<div id="title">诊断成绩小结</div>
			<table id="wrapper">
				<tr id="numbers">
					
				</tr>
				<tr id="results">
				
				</tr>
				
			</table>
			<div id="dialog">
				<div id="result_good"><span id="user_name">刘聪</span>碉堡了，你是学霸吧，你的<span id="activity_name">加减法运算</span>掌握的非常好！</div>
				<div id="next_lesson">下一节：&nbsp<span id="next_activity_name">同号加减</span></div>
				<div id="next_icon"><img src="imgs/continue.png"></div>
			</div>
		</div >
		
		
		<script type="text/template" id="result_item_template">
			<img src="imgs/<%=user_correct%>.png">
		</script>
		
		<script type="text/template" id="dialog_googd_template">
			<div><span id="user_name">刘聪</span>碉堡了，你是学霸吧，你的<span id="activity_name"><%=activityName%></span>掌握的非常好！</div>
			<div id="next_lesson">下一节：:&nbsp<span id="next_activity_name"><%=nextActivity%></span></div>
			<div id="next_icon"><img src="imgs/continue.png"></div>
		</script>
		<script type="text/template" id="dialog_bad_template">
			<div>你的<span id="activity_name"><%=activityName%></span>掌握的还不够好</div>
			<div id="next_lesson">下一节:&nbsp<span id="next_activity_name"><%=nextActivity%></span></div>
			<div id="next_icon"><img src="imgs/continue.png"></div>
		</script>
		
		 <script src="javascripts/libs/jquery-1.8.3.js"></script>
    <script src="javascripts/libs/underscore.js"></script>
    <script src="javascripts/libs/backbone.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="sun.js" charset="utf-8"></script>
    <script src="javascripts/templates/summary.js"></script>
    <script src="javascripts/models/summary.js"></script>
    <script src="javascripts/views/summary.js"></script>
    <script src="javascripts/controllers/summary.js"></script>
	
	</body>
</html>
