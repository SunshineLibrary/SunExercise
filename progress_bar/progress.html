<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="progress.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="progress_bar">
            <div class="progress_dart dart_first">
                <div class="progress_label">
                    <div class="progress_icon star_off"></div>
                    <span class="progress_title">同号加减运算</span>
                </div>
                <div class="progress_arrow"></div>
                <div class="progress_gauge" style="width:50%;">
                    <div class="progress_arrow"></div>
                </div>
            </div>
        </div>
        <br />
        <div class="progress_bar">
            <div class="progress_dart dart_first">
                <div class="progress_label">
                    <div class="progress_icon star_on"></div>
                    <span class="progress_title">同号加减运算</span>
                </div>
                <div class="progress_arrow"></div>
                <div class="progress_gauge" style="width:100%">
                    <div class="progress_arrow"></div>
                </div>
            </div>
        </div>
        <br />
        <div class="progress_bar">
            <div class="progress_dart dart_first dart_done">
                <div class="progress_label">
                    <div class="progress_icon star_off"></div>
                </div>
                <div class="progress_arrow"></div>
            </div>
            <div class="progress_dart">
                <div class="progress_label">
                    <div class="progress_icon star_on"></div>
                    <span class="progress_title">同号加减运算</span>
                </div>
                <div class="progress_arrow"></div>
                <div class="progress_gauge" style="width:33%">
                    <div class="progress_arrow"></div>
                </div>
            </div>
        </div>
        <br />
        <div class="progress_bar">
            <div class="progress_dart dart_first dart_done">
                <div class="progress_label">
                    <div class="progress_icon diagnose_off"></div>
                </div>
                <div class="progress_arrow"></div>
            </div>
            <div class="progress_dart dart_done">
                <div class="progress_label">
                    <div class="progress_icon star_off"></div>
                </div>
                <div class="progress_arrow"></div>
            </div>
            <div class="progress_dart">
                <div class="progress_label">
                    <div class="progress_icon diagnose_on"></div>
                    <span class="progress_title">同号加减运算</span>
                </div>
                <div class="progress_arrow"></div>
                <div class="progress_gauge" style="width:100%">
                    <div class="progress_arrow"></div>
                </div>
            </div>
        </div>
    </body>
</html>
